<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">      
   </head>
   
   <body>
        <div id="meu amor"><button id="botaoCarregar">Carregando cervejas...</button></div>            
        <div id="nomecerveja"></div>
    </body>   
   
   <script>
        let nomeVisivel = false
        function carregarDiv() {
            let div = document.getElementById("nomecerveja");
            if (!nomeVisivel) {
                div.innerHTML = `<h1>Guinness</h1>`;
                nomeVisivel = true;
            } else {
                div.innerHTML = "";
                nomeVisivel = false;
            }
        }
      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)                 
   </script>

</html>
