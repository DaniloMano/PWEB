<!DOCTYPE html>

<html>   

    <head>
        <meta charset="UTF-8">     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        "> 
    </head>

    <style>
        body{
            font-family: "Noto Sans";
        }
        .container{
            background-color: rgb(99, 99, 201);
        }
    </style>

    <body>
        <div id="meu amor" class="mt-3"><button id="botaoCarregar">Carregando cervejas...</button></div>            
    </body>   

    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item){
            return `<h1>${item}</h1>`
        }

        function carregarDiv(){
            let cervejasHtml = cervejas.map(transformar)

            let div = document.getElementById("meu amor")
            
            div.innerHTML = `<div class = "container mt-3">${cervejasHtml.join("\n")}</div>`
        }
        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)                 
    </script>

</html>
