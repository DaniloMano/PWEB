<!DOCTYPE html>
<html>
   <head><title>ReceitaReact - 3</title></head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         const TabelaBebidas = ({titulo,cabecalhos, conteudo}) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           {cabecalhos.map((cabecalho, index) => (
                              <th key={index}>{cabecalho}</th>
                           ))}
                        </tr>
                     </thead>
                     <tbody>
                        {conteudo.map((linha, index) => (
                           <tr key={index}>
                              {linha.map((celula, idx) => (
                                 <td key={idx}>{celula}</td>
                              ))}
                           </tr>
                        ))}
                     </tbody>
                  </table>
               </div>
            )
         }
         const valoresConteudoTabela = [
            ["Havana", "Engenho Anísio Santiago", "R$5,00"], 
            ["Cachaca 51", "Sao Joao", "R$6,00"],
            ["Ypióca", "Ypióca", "R$7,50"]
         ]
         const valoresCabecalhos = ["Nome", "Marca", "Preço", "Ano", "Tipo"]
         ReactDOM.render(<TabelaBebidas titulo="minha tabela de cana" cabecalhos={valoresCabecalhos} conteudo={valoresConteudoTabela}/>,
         document.getElementById("app"))
      </script>
   </body>
</html>
