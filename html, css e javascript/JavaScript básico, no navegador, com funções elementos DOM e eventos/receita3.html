<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">   
      <link rel="stylesheet" href="fadein.css">   
   </head>
   
   <body>
        <div id="meu amor"><button id="botaoCarregar">Carregando cervejas...</button></div>            
        <div id="nomecerveja"></div>
    </body>   
   
    <script>
        let nomeVisivel = false;

        function fadeOut(element, callback) {
            element.style.opacity = 0;  // Inicia o fade out
            setTimeout(callback, 1000); // CD antes de remover o conteúdo
        }

        function fadeIn(element, content) {
            element.innerHTML = content; // Define o novo conteúdo
            element.style.opacity = 1;   // Inicia o fade in
        }

        function carregarDiv() {
            let div = document.getElementById("nomecerveja");

            if (!nomeVisivel) {
                fadeIn(div, `<h1>Guinness</h1>`);
                nomeVisivel = true;
            } else {
                fadeOut(div, () => {
                    div.innerHTML = ""; // Apaga o conteúdo após o fade out
                    nomeVisivel = false;
                });
            }
        }
      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)                 
   </script>

</html>
