<!DOCTYPE html>

<html>

   <head>

      <title>React Um</title>      

   </head>

   <body>

      <div id="app">      

      </div>

      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>

      <script src="libs/babel.js"></script>

      <script type="text/babel">
        const cachaças = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "Vale Verde", marca: "Vale Verde Alambique" },
            { nome: "Salinas", marca: "Cachaça Salinas" },
            { nome: "Joaninha", marca: "Joaninha Alambique Artesanal" }
        ];

        function Botao(){
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
                <div>
                <Cabecalho/>
                <button onClick={() => setMostrarTabela(!mostrarTabela)}>
                    {mostrarTabela ? "Esconder Tabela" : "Mostrar Tabela"}
                </button>
                {mostrarTabela ? <TabelaBebidas /> : "Clique no botão"}
                </div>
            );
        }

        function Cabecalho(){
            return <h1>Minha tabela de bebidas</h1>;
        }

        function TabelaBebidas() {
            return (
                <div id="app">
                <table id="tabela" border="1">
                    <thead>
                    <tr><th>Nome</th><th>Marca</th></tr>
                    </thead>
                    <tbody>
                        {cachaças.map((item, index) => (
                            <tr key={index}>
                                <td>{item.nome}</td>
                                <td>{item.marca}</td>
                            </tr>
                            ))}
                    </tbody>
                </table>
                </div>
            );
            }

        ReactDOM.render(
            <Botao/>,
            document.getElementById("app"))
     
     </script>

</body>

</html>
