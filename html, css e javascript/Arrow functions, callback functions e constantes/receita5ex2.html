<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    </head>

    <style>
        body {
            font-family: "Noto Sans";
        }
        .container {
            background-color: rgb(99, 99, 201);
        }
    </style>

    <body>
        <div id="meuAmor" class="mt-3">
            <a href="#" id="linkCarregar">Carregando sorvetes...</a>
        </div>            
    </body>   

    <script>
        let sorvetes = ["Chocolate", "Morango", "Baunilha"];

        const transformar = (item) => `<tr><td><h3 class="container mt-3">${item}</h3></td></tr>`;

        const carregarDiv = (sorv) => {
            const sorvetesHtml = sorv.map(transformar);
            const div = document.getElementById("meuAmor");
            
            div.innerHTML = `<table class="table">
                <thead>
                    <tr>
                        <th scope="row">
                            <h1>Sorvetes</h1>
                            <a href="#" id="ordene">Ordenar</a> |
                            <a href="#" id="embaralhe">Embaralhe</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    ${sorvetesHtml.join("\n")}
                </tbody>
            </table>`;
            
            let linkOrdena = document.getElementById("ordene");
            linkOrdena.addEventListener("click", (e) => {
                e.preventDefault();
                ordenaLista(sorv);
            });

            let linkEmbaralha = document.getElementById("embaralhe");
            linkEmbaralha.addEventListener("click", (e) => {
                e.preventDefault();
                embaralhaLista(sorv);
            });
        };

        const ordenaLista = (sorv) => {
            sorv.sort();
            carregarDiv(sorv);
        };

        const embaralhaLista = (sorv) => {
            for (let i = sorv.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let k = sorv[i];
                sorv[i] = sorv[j];
                sorv[j] = k;
            }
            carregarDiv(sorv);
        };

        let linkCarregar = document.getElementById("linkCarregar");
        linkCarregar.addEventListener("click", (e) => {
            e.preventDefault();
            carregarDiv(sorvetes);
        });
    </script>

</html>
